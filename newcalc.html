<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newcalc.css"/>
</head>
<body>
    <section class="calc-border">
        <div class="display"></div>
        <div class="buttons">
            <button class="symbol">%</button>
            <button class="symbol">&#x221a;</button>
            <button class="different">C</button>
            <button class="different">CE</button>
            <button onclick="clickedNum('7')" class="num">7</button>
            <button onclick="clickedNum('8')" class="num">8</button>
            <button onclick="clickedNum('9')" class="num">9</button>
            <button class="symbol">-</button>
            <button onclick="clickedNum('4')" class="num">4</button>
            <button onclick="clickedNum('5')" class="num">5</button>
            <button onclick="clickedNum('6')" class="num">6</button>
            <button class="symbol">&#xf7;</button>
            <button onclick="clickedNum('1')" class="num">1</button>
            <button onclick="clickedNum('2')" class="num">2</button>
            <button onclick="clickedNum('3')" class="num">3</button>
            <button class="symbol">x</button>
            <button onclick="clickedNum('0')" class="num">0</button>
            <button onclick="clickedNum('.')" class="num">.</button>
            <button class="symbol">=</button>
            <button class="symbol">+</button>
        </div> 
        <p>My Business Calculator</p>
    </section>







    <script src="newcalc.js"></script>
    
</body>
</html>
